<div class="article">
  <h1>Bundle Visualizer</h1>
  <p>Load a sample stats.json and inspect package bytes.</p>
  <button (click)="loadSample()">Load sample stats</button>

  <div *ngIf="stats()">
    <h3>Total bytes: {{ totalBytes() }}</h3>
    <table>
      <thead>
        <tr>
          <th>Key</th>
          <th>Bytes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let k of Object.keys(stats().inputs)">
          <td>{{ k }}</td>
          <td>{{ stats().inputs[k].bytes }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
