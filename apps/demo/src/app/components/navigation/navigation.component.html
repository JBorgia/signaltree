<nav class="bg-blue-900 text-white p-4">
  <div class="container mx-auto">
    <!-- Header with Home Button -->
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-xl sm:text-2xl font-bold">🌳 SignalTree Demo</h1>
      <a
        routerLink="/"
        class="home-button bg-blue-800 hover:bg-blue-700 px-4 py-2 rounded transition-colors font-semibold text-sm"
        title="Return to home page"
      >
        🏠 Home
      </a>
    </div>

    <!-- Navigation Categories -->
    <div class="flex flex-wrap gap-6 nav-blocks">
      <div *ngFor="let category of categories" class="space-y-2">
        <h3
          class="font-semibold text-blue-200 text-sm tracking-wide px-3 pb-1 border-b border-blue-700"
        >
          {{ getCategoryLabel(category) }}
        </h3>
        <div class="space-y-1">
          <a
            *ngFor="let example of getExamplesByCategory(category)"
            [routerLink]="example.route"
            routerLinkActive="bg-blue-700"
            class="block px-3 py-2 rounded text-sm hover:bg-blue-800 transition-colors min-h-touch"
            [attr.title]="example.description"
          >
            {{ example.title }}
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
