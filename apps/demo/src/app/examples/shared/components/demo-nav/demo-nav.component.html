<nav class="demo-nav">
  @if (prev) {
    <a [routerLink]="prev.link" class="demo-nav__link demo-nav__link--prev">
      <span class="demo-nav__arrow">←</span>
      {{ prev.label }}
    </a>
  }
  <span class="demo-nav__spacer"></span>
  @if (next) {
    <a [routerLink]="next.link" class="demo-nav__link demo-nav__link--next">
      {{ next.label }}
      <span class="demo-nav__arrow">→</span>
    </a>
  }
</nav>
