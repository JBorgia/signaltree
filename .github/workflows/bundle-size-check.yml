name: Bundle Size Check

on:
  pull_request:
  push:
    branches: [main]

jobs:
  size-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and build
        run: |
          pnpm install
          pnpm run build

      - name: Check bundle sizes
        run: pnpm run size:check
