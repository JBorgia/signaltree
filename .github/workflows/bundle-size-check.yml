name: Bundle Size Check

on:
  pull_request:
  push:
    branches: [main]

jobs:
  size-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install and build
        run: |
          npm ci
          npm run build

      - name: Check bundle sizes
        run: npm run size:check
