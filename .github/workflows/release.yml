name: Nx Release Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Reset Nx cache
        run: pnpm exec nx reset

      - name: Debug versions
        run: |
          node --version
          pnpm --version
          pnpm exec nx --version

      - name: Build packages
        run: |
          pnpm nx run-many -t build -p types,utils,callable-syntax,core,enterprise,ng-forms,guardrails --configuration=production
        env:
          NX_DAEMON: 'false'

      - name: Publish packages with Nx
        run: pnpm nx release publish --verbose
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
