name: Create Release and Publish to NPM

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Clear Nx cache
        run: pnpm exec nx reset

      - name: Build library
        run: pnpm run build:lib

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: 'Signal Tree v${{ steps.version.outputs.VERSION }}'
          body: |
            ## ðŸŒ³ Signal Tree v${{ steps.version.outputs.VERSION }}

            A powerful, type-safe, hierarchical signal-based state management solution for Angular applications.

            ### ðŸ“¦ Installation
            ```bash
            npm install signal-tree@${{ steps.version.outputs.VERSION }}
            ```

            ### ðŸ”— Links
            - ðŸ“– [Documentation](https://github.com/JBorgia/signal-tree#readme)
            - ðŸ“Š [npm Package](https://www.npmjs.com/package/signal-tree)
            - ðŸ› [Report Issues](https://github.com/JBorgia/signal-tree/issues)

            ### âœ¨ Features
            - **Progressive Enhancement**: Start with ~5KB basic mode, scale to 15KB with all features
            - **55% less boilerplate** than NgRx
            - **3x faster** nested updates compared to traditional stores
            - **Smart bundle sizing**: Only pay for features you use
            - **Type-safe by default** with automatic inference

            ---
            **Full Changelog**: https://github.com/JBorgia/signal-tree/compare/v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false

      - name: Publish to NPM
        run: |
          cd dist/signal-tree
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Setup Node.js for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'

      - name: Publish to GitHub Packages
        run: |
          cd dist/signal-tree
          # Create .npmrc for GitHub Packages
          echo "@JBorgia:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=$NODE_AUTH_TOKEN" >> .npmrc

          # Update package name for GitHub Packages (must be scoped)
          node -p "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('./package.json', 'utf8'));
            pkg.name = '@JBorgia/signal-tree';
            pkg.publishConfig = {
              registry: 'https://npm.pkg.github.com',
              access: 'public'
            };
            fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2));
            'Updated package.json for GitHub Packages'
          "

          # Publish to GitHub Packages
          npm publish --registry=https://npm.pkg.github.com --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/signal-tree
          asset_name: signal-tree-v${{ steps.version.outputs.VERSION }}.tgz
          asset_content_type: application/gzip
